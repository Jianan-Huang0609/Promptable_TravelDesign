<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Promptable Travel Design</title>
</head>
<body>
<h1>旅行网站 Prompt 生成器</h1>
<div style="margin-bottom:20px;">

function fillExample(){
 document.getElementById('prompt').value = '新加坡 4D3N 示例参数...';
}
</script>
